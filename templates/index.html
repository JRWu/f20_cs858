<!DOCTYPE html>
<html>
  <head>
    <title>Lexical Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h1>Privacy Policy Semantic Search</h1>
          <br>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input type="text" name="target" class="form-control" id="url-box" placeholder="Enter Sentence..." style="max-width: 300px;">
              <input type="text" name="num" class="form-control" id="url-box" placeholder="Number of Results to Display" style="max-width: 300px;" value="10">
              <select name="comp_select" class="selectpicker form-control">
                {% for o in policies %}
                <option value="{{ o }}">{{ o }}</option>
                {% endfor %}
              </select>            
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>
        </div>
        <div class="col-sm-5 col-sm-offset-1">
          {% if results %}
            <h2>Results</h2>
            <br>
            <div id="Target Sentence:">
              {{ target_sequence }}
            </div>
            <div id="Policy Analyzed:">
              {{ selected_policy }}
            </div>            <div id="results">
              <table class="table table-striped" style="max-width: 300px;">
                <thead>
                  <tr>
                    <th>Semantic Similarity Score</th>
                    <th>Sentence</th>
                  </tr>
                </thead>
                {% for result in results%}
                  <tr>
                    <td>{{ result['score'] }}</td>
                    <td>{{ result['doc'] }}</td>
                  </tr>
                {% endfor %}
              </table>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
